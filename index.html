<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Word Game!</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Game!</h1>
      <form id="form1">
        <label for="sentence">Enter a sentence below for someone to guess:</label>
        <input id="sentence" type="text" name="sentence" class="form-control">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="guess">
        <h2>Guess the sentence:</h2>
        <p id="coded"></p>
        <form id="form2">
          <label for="guess">Enter guess here:</label>
          <input id="guess" type="text" name="guess" class="form-control">
          <button type="submit" name="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
